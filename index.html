<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>EliteLaptop</title>
</head>
<body>
    <header class="myNavbar">
        <a href="#" class="headerLogo">
            <img src="images/logo.png" alt="logo" >
        </a>
        <div class="navDiv">
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="html/laptops.html">Laptops</a>
                </li>
                <li>
                    <a href="html/accessories.html">Accessories</a>
                </li>
                <li>
                    <a href="/index.html#contactUs">Contact Us</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="homepage-section laptopBanner">
        <img src="images/generic laptop.png" alt="laptop">
        <div class="content">
            <h1>the first online store specialized in laptops and their accessories</h1>
            <a href="html/laptops.html" class="shoppingButton">Shop Now</a>
        </div>
    </div>

    <div class="homepage-section accessoriesBanner">
        <img src="images/laptop bag.png" alt="laptop bag">
        <div class="content">
            <h1>all the accessories you want are available</h1>
            <a href="html/accessories.html" class="shoppingButton">Find Accessories</a>
        </div>
    </div>

    <div class="homepage-section contactUs" id="contactUs">
        <h2>If you have any concerns, please don't hesitate to reach out to us</h2>
        <form action="#">
            <input type="text" name="name" id="contactUs-name" placeholder="Name" class="inputField">
            <input type="email" name="email" id="contactUs-mail" placeholder="E-mail" class="inputField">
            <textarea name="message"  rows="7" placeholder="Message" class="inputField"></textarea>
            <div>
                <button type="submit" class="shoppingButton">Send Message</button>
            </div>
        </form>
    </div>
    

</body>
</html>
